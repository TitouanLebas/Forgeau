</head><body><h3>Bienvenue sur cette page, inscrivez-vous gratuitement ci-dessous!</h3>

<h4>
  Il est rigoureusement interdit d'utiliser de fausses informations (sous peine de suppression du
  compte) (il n'y a pas de restrictions d'âge ou de quoi que ce soit! ;)
</h4>

<h4>Ces informations pourront être vues par tous les utilisateurs</h4>

<p id="output"></p>

<p>
  <label for="email">Adresse e-mail</label>

  <input id="email" name="email" type="text" placeholder="nom.prenom@gmail.com">
</p>

<p>
  <label for="Nom">Nom</label>

  <input id="name" name="Nom de famille" type="text" placeholder="Ronaldo">
</p>

<p>
  <label for="prenom">Prénom</label>

  <input id="prenom" name="prenom" type="text" placeholder="Cristiano">
</p>

<p>
  <label for="Date of birth">Date de naissance</label>

  <input id="Date de naissance" name="Date de naissance" type="number" placeholder="20 février 2005">
</p>

<p>
  <label for="Club préféré">Club préféré</label>

  <input id="Club préféré" name="Club préféré" type="text" placeholder="Real Madrid">
</p>

<p>
  <label for="Joueur préféré">Joueur préféré</label>

  <input id="Joueur préféré" name="Joueur préféré" type="text" placeholder="Lionel Messi">
</p>

<p>
  <label for="Club actuel">Club actuel</label>

  <input id="Club actuel" name="Club actuel" type="text" placeholder="Sans club/ Liverpool">
</p>

<p>
  <label for="Poste">Poste</label>

  <input id="Poste" name="Poste" type="text" placeholder="buteur, gardien...">
</p>

<p>
  <label for="Pied fort">Pied fort</label>

  <input id="Pied fort" name="Pied fort" type="text" placeholder="droit/gauche/les deux">
</p>

<p>
  <label for="password">Mot de passe</label>

  <input id="password" name="Mot de passe" type="text" placeholder="Motdepasse@1">
</p>

<p>
  <label for="password">Confirmer mot de passe</label>

  <input id="password" name="Mot de passe" type="text" placeholder="Motdepasse@1">
</p>

<p>
  <button type="button" name="Envoyer">Envoyer</button>
</p>
